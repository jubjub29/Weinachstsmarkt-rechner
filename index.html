<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weinachtsmarkt Rechner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
   <link rel="manifest" href="manifest.webmanifest">
   <meta screen.orientation.lock("landscape");>
    <script>

        //--------------Summieren und deliten
    function Delz() {
        document.getElementById('ergebnissz').innerHTML = "0";
    }
    function calculateResultz(NUMMER) {
        document.getElementById('ergebnissz').innerHTML += "+" + NUMMER;
        let container = document.getElementById('ergebnissz');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
        }
        function Delr() {
        document.getElementById('ergebnissr').innerHTML = "0";
    }
    function calculateResultr(NUMMER) {
        document.getElementById('ergebnissr').innerHTML += "+" + NUMMER;
        let container = document.getElementById('ergebnissr');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
        }
    function Dels() {
        document.getElementById('ergebnisss').innerHTML = "0";
    }
    function calculateResults(NUMMER) {
        document.getElementById('ergebnisss').innerHTML += "+" + NUMMER;
        let container = document.getElementById('ergebnisss');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
    }
    function calculateResultB(NUMMER) {
        document.getElementById('ergebnissB').innerHTML += "+" + NUMMER;
        let container = document.getElementById('ergebnissB');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
    }
    function DelB() {
        document.getElementById('ergebnissB').innerHTML = "Bier: ";
    }

    function calculateResultK(NUMMER) {
        document.getElementById('ergebnissK').innerHTML += "+" + NUMMER;
        let container = document.getElementById('ergebnissK');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
    }
    function DelK() {
        document.getElementById('ergebnissK').innerHTML = "Softgetränk: ";
    }
    function calculateResultW(NUMMER) {
        document.getElementById('ergebnissW').innerHTML += "+" + NUMMER;
        let container = document.getElementById('ergebnissW');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
    }
    function DelW() {
        document.getElementById('ergebnissW').innerHTML = "Wasser: ";
    }

    //---------------------Zusammen rechnen-------------------------------------------------
    function calculateResultsu() {

        if (isNaN (document.getElementById('ergebnissB').innerHTML)) {  
            document.getElementById('ergebnissB').innerHTML = "0";
        }
        if (isNaN (document.getElementById('ergebnissK').innerHTML)){
            document.getElementById('ergebnissK').innerHTML = "0"; 
        }
        if (isNaN (document.getElementById('ergebnissW').innerHTML)){
            document.getElementById('ergebnissW').innerHTML = "0"; 
        }
        //ender der zeile immer der preis
        document.getElementById('ergebnisssu').innerHTML =
        document.getElementById('ergebnissr').innerHTML + "*3" 
        + "-("+ document.getElementById('ergebnissz').innerHTML + "*1)"
        + "+("+ document.getElementById('ergebnisss').innerHTML + "*0.5)"
        + "+("+ document.getElementById('ergebnissB').innerHTML + "*1.5)"
        + "+("+ document.getElementById('ergebnissK').innerHTML + "*1)"
        + "+("+ document.getElementById('ergebnissW').innerHTML + "*0.5)"
        ;
        
        let container = document.getElementById('ergebnisssu');
        let result = eval(container.innerHTML );
        container.innerHTML = result;
        if (document.getElementById('ergebnissB').innerHTML == "0")
        {
            document.getElementById('ergebnissB').innerHTML ="Bier: ";   
        }
        if (document.getElementById('ergebnissK').innerHTML == "0")
        {
            document.getElementById('ergebnissK').innerHTML ="Softgetränk: ";   
        }
        if (document.getElementById('ergebnissW').innerHTML == "0")
        {
            document.getElementById('ergebnissW').innerHTML ="Wasser: ";   
        }


        }



    </script>
</head>
<body>
<table >
<tr>
    <td>Pfand  Rückgabe</td>
    <td class="nummer" onclick="calculateResultz(1),calculateResultsu()">1</td>
    <td class="nummer" onclick="calculateResultz(5),calculateResultsu()">5</td>
    <td class="nummer" onclick="calculateResultz(10),calculateResultsu()">10</td>
    <td>Summe Tassen: </td>
    <td class="nummer"><div id="ergebnissz">0</div></td>
    <td class="DEL" onclick="Delz(),calculateResultsu()">DEL</td>
</tr>
<tr>
    <td>Glühwein</td>
    <td class="nummer" onclick="calculateResultr(1),calculateResultsu()">1</td>
    <td class="nummer" onclick="calculateResultr(5),calculateResultsu()">5</td>
    <td class="nummer" onclick="calculateResultr(10),calculateResultsu()">10</td>
    <td>Summe Tassen:</td>
    <td class="nummer"><div id="ergebnissr">0</div></td>
    <td class="DEL"onclick="Delr(),calculateResultsu()">DEL</td>
</tr>
<tr>
    <td>Schuss</td>
    <td class="nummer" onclick="calculateResults(1),calculateResultsu()">1</td>
    <td class="nummer" onclick="calculateResults(5),calculateResultsu()">5</td>
    <td class="nummer" onclick="calculateResults(10),calculateResultsu()">10</td>
    <td>Summe Schuss: </td>
    <td class="nummer"><div id="ergebnisss">0</div></td>
    <td class="DEL"onclick="Dels(),calculateResultsu()">DEL</td>
</tr>
<tr>
    <td class="nummer" onclick="calculateResultB(1),calculateResultsu()"><div id="ergebnissB">Bier: </div></td>
    <td class="nummer" onclick="calculateResultK(1),calculateResultsu()"><div id="ergebnissK">Soft getränk: </div></td>
    <td class="nummer" onclick="calculateResultW(1),calculateResultsu()"><div id="ergebnissW">Wasser: </div></td>
    <td class="DEL"onclick=" DelB(),DelK(),DelW(),calculateResultsu()"> DEL </td>
    <td >Gesamt Summe:</td>
    <td class="summe"><div id="ergebnisssu">0</div></td>
    <td class="DEL"onclick="Delz(),Delr(), DelB(),DelW(), DelK(),Dels(),calculateResultsu()">DEL ALL </td>

</tr>

</table>

</body>
</html>
